<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur Library Test</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Blur Library Test</h1>
      
      <div class="info-box">
        <p id="version">blur_lib: not loaded</p>
        <p id="caps">Capabilities: N/A</p>
      </div>

      <div class="controls">
        <button id="init-btn" class="btn primary">Initialize Library</button>
      </div>

      <div class="controls">
        <label>
          Intensity: <span id="intensity-label">100%</span>
          <input type="range" id="intensity" min="0" max="100" value="100" />
        </label>
      </div>

      <div class="controls">
        <label>
          Color (ARGB):
          <input type="text" id="color" value="80000000" placeholder="80000000" />
        </label>
      </div>

      <div class="controls">
        <button id="apply-btn" class="btn success">Apply Blur</button>
        <button id="clear-btn" class="btn danger">Clear Blur</button>
      </div>

      <div class="status-box">
        <p id="status">Click "Initialize Library" to start</p>
      </div>
    </main>
  </body>
</html>
