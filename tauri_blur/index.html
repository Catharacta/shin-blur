<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blur Library Test</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div id="titlebar" data-tauri-drag-region>
    <div id="title" data-tauri-drag-region>Blur Library Test</div>
    <div id="controls">
      <div id="close-btn" class="titlebar-button">Ã—</div>
    </div>
  </div>

  <main class="container">
    <header>
      <h1>Shin Blur</h1>
      <div class="subtitle">Direct2D Gaussian Effect</div>
    </header>

    <div class="glass-card">
      <div class="info-section">
        <div class="info-item">
          <span class="label">Library:</span>
          <span id="version" class="value">not loaded</span>
        </div>
        <div class="info-item">
          <span class="label">Capabilities:</span>
          <span id="caps" class="value">N/A</span>
        </div>
      </div>

      <div class="control-section">
        <button id="init-btn" class="btn primary full">Initialize Library</button>
      </div>

      <div class="divider"></div>

      <div class="control-section">
        <div class="label-row">
          <span>Intensity</span>
          <span id="intensity-label">100%</span>
        </div>
        <input type="range" id="intensity" min="0" max="100" value="100" class="slider" />
      </div>

      <div class="control-section">
        <div class="label-row">
          <span>Color Tint (ARGB)</span>
        </div>
        <input type="text" id="color" value="80000000" placeholder="AARRGGBB" class="input" />
      </div>

      <div class="action-grid">
        <button id="apply-btn" class="btn success">Apply</button>
        <button id="clear-btn" class="btn danger">Clear</button>
      </div>
    </div>

    <div class="status-footer">
      <span id="status">Ready</span>
    </div>
  </main>
</body>

</html>
